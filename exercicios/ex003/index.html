<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta:</p>
    <img src="html5-logo.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imgs/css3-logo.png" alt="Logo CSS3">
    <p>Além disso também podemos carregar imagens externas:</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-icon-256.png" alt="Logo JavaScript"> <!--URL-->
</body>
</html>
