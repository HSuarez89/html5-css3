<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript 02</title>
    <script>
        var quebrada = false;
        function mudalampada(tipo){
            if(!quebrada){
                document.getElementById("luz").src = tipo + ".jpg";
                if(tipo=='lampada-quebrada'){
                    quebrada = true;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="lampada-apagada.jpg" alt="Lâmpada apagada" onmousemove="mudalampada('lampada-acesa')" id="luz" onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')">
</body>
</html>
