<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste JavaScript 02</title>
    <script>
        function acendelampada(){
           document.getElementById("luz").src="lampada-acesa.jpg";
        }
        function apagalampada(){
            document.getElementById("luz").src="lampada-apagada.jpg";
        }
        function quebralampada(){
            document.getElementById("luz").src="lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="lampada-apagada.jpg" alt="Lâmpada apagada" onmousemove="acendelampada()" id="luz" onmouseout="apagalampada()" onclick="quebralampada()">
</body>
</html>
