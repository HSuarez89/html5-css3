<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag será utilizada em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;hn&gt; (n de 1 a 6)">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt; e dentro a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
